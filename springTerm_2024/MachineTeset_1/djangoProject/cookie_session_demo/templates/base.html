<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-博客</title>
    <link rel="stylesheet" href="{% static "bootstrap5/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" %}">
    <script src="{% static "bootstrap5/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    {% block head %}{% endblock %}
</head>
<body>
<header class="p-3 txt-bg-light border-bottom mb-2">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">首页</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">发布博客</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control" placeholder="搜索..." aria-label="搜索" spellcheck="false"
                       data-ms-editor="true">
            </form>
            {% if user.is_authenticated %}
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle show"
                       data-bs-toggle="dropdown" aria-expanded="true">
                        <img src="#" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small show"
                        style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(0px, 34.4px, 0px);"
                        data-popper-placement="bottom-start">

                        <li><a class="dropdown-item" href="{% url 'register:logout' %}">退出登录</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="text-end">
                    <a href="{% url "register:login" %}" type="button" class="btn btn-outline-primary me-2">登录</a>
                    <a href="{% url "register:register" %}" type="button" class="btn btn-primary">注册</a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
<main class="container bg-white p-3 rounded">
    {% block main %}{% endblock %}
</main>
</body>
</html>
